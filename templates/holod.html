{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block style %}
<style>
    .vhod {
        padding: 20px;
        border: solid 3px rebeccapurple;
        text-align: center;
        text-align: center;
        width: fit-content;
    }

    div {
        padding: 10px;
        font-size: larger;
        font-weight: bolder;
        font-style: italic;
    }

    #blue {
        color: blue;
    }
    span {
        font-size: larger;
        margin-left: 5px;
    }

    .error {
        color: rgb(255, 0, 149);
    }
    </style>
{% endblock %}

{% block main %}
<a href="/lab4/">Вернуться к лабораторной работе 4</a>

    {% if temp %}

    <h2>{{ result }}<span id="blue">{{ result2 }}</span></h2>

    <div>
        <a href="/lab4/holod">Установить температуру заново</a>
    </div>
{% else %}

    <h1>Холодильник</h1>
    <form class="vhod" method="post">
            <label>Введите температуру:</label>
        <div>
            <input type="number" id="temp" name="temp" value="{{ username or '' }}">
            <span class="error">{{ error }}</span>
        </div>
        <div>
            <button type="submit">Установить температуру</button>
    </form>

    {% endif %}
{% endblock %}
