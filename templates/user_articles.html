{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Заметки {{ username }}</h1>

<ul>
{% if result %}
    {% for result in result %}
        <li><a href="/lab5/articles/{{ result[0] }}">{{ result }}</a></li>
        <form action="/lab5/publish" method="post">
            <input type="hidden" name="article_id" value="{{ result[0] }}">
            <input class="f" type="submit" value="{% if result[2] %}Снять с публикации{% else %}Опубликовать{% endif %}">
        </form>
    {% endfor %}
</ul>
{% else %}
    <h2>Заметок нет</h2>
{% endif %}

{% endblock %}
